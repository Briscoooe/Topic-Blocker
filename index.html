<!DOCTYPE html>
<html ng-app='app'>
<head>
    <title>Topic Blocker</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-controller='topicCtrl'>
    <div class='container'>

        <div class='row'>
            <div class='col-md-12'>
                <h5>{{ (topicList | filter: {completed:false}).length}} topic(s) currently being blocked</h5>
                <form id='topic-form' ng-submit='add()'>
                    <div class="form-group">
                        <input type='text' id='new-topic' ng-model='newContent' class="form-control" placeholder="What you need to do ?"/>
                    </div>
                </form>
            </div>
        </div>

        <div class='row' id="topic-list">
            <div class='topic-item col-md-12' ng-repeat='topic in topicList track by topic.id| orderBy: createdAt' ng-class='{completed: topic.completed}'>
                <input type='checkbox' ng-model='topic.completed' ng-click='toggleCompleted()'/>
                <span class='topic-content'>{{topic.content}}</span>
                <a class='btn-remove-topic pull-right' ng-click='remove(topic)'><i class='glyphicon glyphicon-remove'></i> </a>
            </div>
        </div>

        <div class='row'>
            <div class='col-md-12'>
                <div id='toolbar'>
                    <a id="btn-remove-all"
                        ng-click='removeAll()'
                        class='btn btn-small btn-default pull-right'
                        ng-show="topicList.length > 0">
                        <i class="glyphicon glyphicon-remove"></i> Clear all
                    </a>
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="lib/jquery/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular.js"></script>
    <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/topicCtrl.js"></script>
    <script type="text/javascript" src="js/topicStorage.js"></script>
</body>
</html>
